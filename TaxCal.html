<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax_Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="taxform">
       <div class="wrapper">
        <div class="input">
            <label for:"grossIncome">Enter gross annual income:</label>
            <input type="number" id="grossIncome" placeholder="Enter gross annual income"  required>
            <span class="error-icon" id="grossIncomeError"></span>

        </div>
        <div class="input">
            <label for:"extraIncome">Extra Income:</label><br>
            <input type="number" id="extraIncome" placeholder="Enter extra income from other sources"  >
            <span class="error-icon" id="extraIncomeError"></span>

        </div>
        
        <div class="input">
        <label for="age">Enter the Age Group:</label><br>
      <select id="age" name="age" required>
          <option value="">Select Age Group</option>
          <option value="<40">&lt;40</option>
          <option value="40-60">≥ 40 &lt; 60</option>
          <option value="≥60">&ge; 60</option>
      </select>
    <span class="error-icon" id="ageError"></span>
    </div>

        <div class="input">
            <label for:"deductions">Enter total applicable deductions:</label><br>
            <input type="number" id="deductions" placeholder="Add total applicable deductions" >
            <span class="error-icon" id="deductionsError"></span>
        </div><br>
     <button type="submit">Submit</button>   
       
    </div>  
    <!--Javascript-->
   <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Your overall income will be </h2><br>
      <p id="taxResult"></p>
    
    </div>
  </div>

    
    
      <script src="script.js"></script>
    

    </form>
    
</body>
</html>
